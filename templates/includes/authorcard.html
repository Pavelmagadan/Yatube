<div class="col-md-3 mb-3 mt-1">
  <div class="card">
    <div class="card-body">
      <div class="h2">
        <!-- Имя автора -->
        {{ author.get_full_name }}
      </div>
      <div class="h3 text-muted">
        <!-- username автора -->
        @{{ author.username }}
      </div>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="h6 text-muted">
          Подписчиков: {{ number_of_follower }} <br />
          Подписан: {{ number_of_following }}
        </div>
      </li>
      <li class="list-group-item">
        <div class="h6 text-muted">
          <!-- Количество записей -->
          Записей: {{ posts_count }}
        </div>
      </li>

      {% if following_flag is None %}
      {% elif following_flag %}
      <a class="btn btn-lg btn-light" href="{% url 'profile_unfollow' profile.username %}" role="button">
        Отписаться
      </a>
      {% else %}
      <a class="btn btn-lg btn-primary" href="{% url 'profile_follow' profile.username %}" role="button">
        Подписаться
      </a>
      {% endif %}

    </ul>
  </div>
</div>
